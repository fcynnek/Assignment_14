<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
    <title>Chats</title>
</head>

<body>
    <h2>Channels</h2>
    <table>
        <tr id="channelsContainer" th:each="channel : ${channels}">
            <!-- <div -->
            <td>
                <a th:href="@{/channels/{channelId}(channelId=${channel.channelId})}">[[${channel.channelName}]]</a>
                    <!-- th:text="${channel.channelName}"></a> -->
            </td>
            <!-- </div> -->
        </tr>
    </table>
    <form id="createChannelForm" action="/createChannel" method="post">
        <button id="createChannel" onclick="createChannel()">Create New Channel </button>
    </form>
    <script type="text/javascript" src="/js/channels.js"></script>
</body>

</html>
