<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
    <title>List of available channels</title>
</head>

<body>
    <h2>Channels</h2>
    <button id="addChannelButton">Add New Channel</button>
    <div id="channelsContainer">
        <div th:each="channel : ${channels}">
            <a th:href="@{/channels/{channelId}(channelId=${channel.channelId})}" 
            th:text="${channel.channelName}"></a>
        </div>
    </div>
    <script type="text/javascript" src="/js/channels.js"></script>
</body>

</html>
